<!DOCTYPE html>
<html>
<head>
  <title>Basic Grid</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" media="screen,projection">
  <link rel="stylesheet" href="../../../content/materialize/site.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
  <header class="navbar-fixed">
    <nav>
      <div class="nav-wrapper grey darken-3">
        <a href="#!" class="brand-logo lime-text text-lighten-2">Logo</a>
        <ul class="right hide-on-med-and-down">
          <!--Note: Elements in list needs to have content-->
          <li><a class="lime-text text-lighten-2" href="../../../index.html">Home</a></li>
          <li><a class="lime-text text-lighten-2" href="#!">Lemoncode</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input disabled value="I am not editable" id="disabled" type="text" class="validate">
            <label for="disabled">Disabled</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col m7 s7 push-s5">
        <a class="btn-floating btn-large waves-effect waves-light lime">
          <i class="material-icons">mode_edit</i>
        </a>
      </div>
      <div class="col m5 s5 pull-s7">
        <a class="btn-floating btn-large waves-effect waves-light lime">
          <i class="material-icons">send</i>
        </a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</body>
</html>
