<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="./site.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header class="navbar-fixed">
    <nav>
        <div class="nav-wrapper grey darken-3">
            <a href="#!" class="brand-logo lime-text text-lighten-2">Logo</a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a class="lime-text text-lighten-2" href="#!">Home</a>
                </li>
                <li>
                    <a class="lime-text text-lighten-2" href="#!">Lemoncode</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<div class="container">
    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input placeholder="First Name" id="first_name" class="validate" type="text" required>
                    <label for="first_name"></label>
                </div>
                <div class="input-field col s6">
                    <input placeholder="Last Name" id="last_name" class="validate" type="text" required>
                    <label for="last_name"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input disabled value="disabled" id="disabled" type="text" class="validate">
                    <label for="disabled">Disabled</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <button class="btn waves-light right" type="submit">Save</button>
            </div>
        </form>

        <div class="row">
            <div class="col m7 s7 push-s5">
                <a class="btn-floating btn-large waves-effect waves-light lime">
                    <i class="material-icons">mode_edit</i>
                </a>
            </div>
            <div class="col m5 s5 pull-s7">
                <a class="btn-floating btn-large waves-effect waves-light lime">
                    <i class="material-icons">send</i>
                </a>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>
</html>
