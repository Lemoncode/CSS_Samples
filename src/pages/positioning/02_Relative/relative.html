<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS Posicionamiento</title>
        <link href="../../../content/positioning/02_Relative/relative.css" rel="stylesheet" type="text/css"/>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="container">
            <div class="box blue-box"></div>
        </div>
        <div class="box green-box"></div>
        <h1>Comprendiendo CSS Positioning</h1>
        <p>
            <em>Posicionamiento Relativo</em>
        </p>
        <pre style="font-family:'Times New Roman'">
        Establece la posición de un elemento relativo a su posición original. El ancho
        y alto del elemento es retenido en el flujo del documento y los otros elementos
        se comportan como si estuviera en su posición original.
        </pre>
    </body>
</html>
